<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"> 
    <ui:define name="content">


        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>


        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('ADMINISTRADOR')}" onkeypress="if (event.keyCode == 13) {
                    return false;
                }">
            <h:panelGroup id="content" layout="block"> 

                <p:growl id="growl"/>
                <b:panel collapsible="false" title="#{msg['title.iniciar']}" look="primary">

                    <h2>Error page</h2>

                    <h4>Error message</h4>
                    #{requestScope['error-message']}

                    <h4>Stack trace</h4>
                    <ul>
                        <ui:repeat value="#{requestScope['error-stack']}" var="stack">
                            <li>#{stack.className} - #{stack.methodName} - #{stack.fileName} (#{stack.lineNumber})</li>
                        </ui:repeat>
                    </ul>     
                </b:panel>
            </h:panelGroup>
        </b:form>
        <jmoordbjsf:denegado rendered="#{!p:ifGranted('ADMINISTRADOR')}" />
        <br/><br/><br/>
    </ui:define>
</ui:composition>
