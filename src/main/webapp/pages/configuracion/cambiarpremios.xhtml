<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib"> 
    <ui:define name="content">
         

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
        </style>


        <b:form id="form"  prependId="false"  rendered="#{p:ifGranted('ADMINISTRADOR')}" onkeypress="if (event.keyCode == 13) {
                     return false;
                 }">
            <h:panelGroup id="content" layout="block"> 

              <p:growl id="growl"/>
                <b:panel collapsible="false" title="#{msg['title.cambiarpremios']}" look="primary">

                    <b:panelGrid id="panel" colSpans="2,10" size="xs" > 

                     
                       
                        <p:outputLabel  value="#{msg['field.valorminimo']}" />
                        <p:outputLabel value="#{applicationController.maximopremios}"/>
                        
                        <p:outputLabel  value="#{msg['field.maximopremios']}" />
                        <p:inputText value="#{configuracionController.varmaximopremios}"/>
                    
                         <p:outputLabel  value="#{msg['field.maximoparticipantes']}" />
                       <p:outputLabel value="#{configuracionController.varmaximoparticipantes}"/>
                     
                     
                        <p:commandButton                           
                                         value="#{app['button.save']}"
                                         iconAwesome="fa-floppy-o"
                                         title="#{app['button.save']}"
                                         look="primary"
                                         action="#{configuracionController.cambiarPremios()}"
                                         update=":form:content" > 


                        </p:commandButton>
                    </b:panelGrid>                    
                </b:panel>
            </h:panelGroup>
        </b:form>
        <jmoordbjsf:denegado rendered="#{!p:ifGranted('ADMINISTRADOR')}" />
        <br/><br/><br/>
    </ui:define>
</ui:composition>
